<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div>
            <div class="display">
                <div id="display-numbers">0</div>
            </div>
            <button class="buttons ac" data-key="ac">AC</button>
            <button class="buttons operator" data-key="-/+">+/-</button>
            <button class="buttons" data-key="%">%</button>
            <button class="buttons operator" data-key="divide">/</button>
            <button class="buttons numpad" data-key=7>7</button>
            <button class="buttons numpad" data-key=8>8</button>
            <button class="buttons numpad" data-key=9>9</button>
            <button class="buttons operator" data-key="multiply">*</button>
            <button class="buttons numpad" data-key=4>4</button>
            <button class="buttons numpad" data-key=5>5</button>
            <button class="buttons numpad" data-key=6>6</button>
            <button class="buttons operator" data-key="subtract">-</button>
            <button class="buttons numpad" data-key=1>1</button>
            <button class="buttons numpad" data-key=2>2</button>
            <button class="buttons numpad" data-key=3>3</button>
            <button class="buttons operator" data-key="add">+</button>
            <button class="buttons zero" data-key=0>0</button>
            <button class="buttons" data-key=".">.</button>
            <button class="buttons equals" data-key="=">=</button>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
